<h3 mat-dialog-title><strong>{{data.title}}</strong> </h3>

<div mat-dialog-content>
  <p>{{data.subtitulo}} </p>
</div>

<div mat-dialog-actions >
  <div class="example-button-row">
    <button *ngIf="!isLoading" mat-raised-button color="primary" (click)="onAccept()">Accept</button>
    <mat-spinner class="spinner" *ngIf="isLoading" 
    [diameter]="30" ></mat-spinner>

    <button [disabled]="isAccepted" mat-raised-button  
    (click)="onNoClick()" >Cancel</button>
  </div>
</div>
